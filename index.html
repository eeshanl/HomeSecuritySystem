<!-- Front page for home security system -->

<!DOCTYPE html>
<html>

<head>
  <title>Home Security</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>Home Security</h1>
      <p>Sign in to log on to the home network.</p>
    </div>


    <div class="container">

      <h2>

        <div class="login">
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Password..." id="input">
              <span class="input-group-btn">
                <button onclick="logIn()" class="btn btn-default" type="button">Log in</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->

      </h2>

    </div>


  </div>

</body>
</html>
